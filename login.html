<!DOCTYPE html>
<html lang="en">   
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> LuEs- Login</title>
        <link rel="stylesheet" href="style.css">
        <script src = "script.js"> </script>
        <!-- Linking Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- Linking Material Icons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <header>
            <div class="main">
                <div class="logo">
                    <img src="../Assets/logo.png" alt="Lunar Essence Logo" width = "100" height = "100">
                </div>
            </div>
        </header>

        <div class = "loginwrapper">
            <form onsubmit = "check(event)">
                <h1> LOGIN </h1>
                <div class = "input-box">
                    <input id = "userName" type = "text" minlength = "3" maxlength = "20" placeholder = "Username" required>
                    <i class = 'bx bxs-user'></i>
                </div>
                <div class = "input-box">
                    <input id = "userPword" type = "password" minlength = "3" maxlength = "20" placeholder = "Password" required>
                    <i class = 'bx bxs-lock'></i>
                </div>

                <div class = "remember">
                    <label> <input type = "checkbox"> Remember Me </label>
                </div>

                <button type = "submit" class = "btn"> Login </button>

                <div class = "registerlink">
                    <p> Don't have an account?
                        <a href = "register.html"> Register </a>
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
