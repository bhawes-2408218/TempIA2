<!DOCTYPE html>
<html lang="en">   
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> LuEs- Register</title>
        <link rel="stylesheet" href="style.css">
        <script src = "script.js"> </script>
        <!-- Linking Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- Linking Material Icons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <header>
            <div class="main">
                <div class="logo">
                    <img src="../Assets/logo.png" alt="Lunar Essence Logo" width = "100" height = "100">
                </div>
            </div>
        </header>
        
        <div class = "registerwrap">
            <form onsubmit = "register(event)">
                <h1> REGISTER </h1>
                <div class = "input-box">
                    <input id = "fname" type = "text" minlength = "3" maxlength = "25" placeholder = "First Name" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class = "input-box">
                    <input id = "lname" type = "text" minlength = "3" maxlength = "25" placeholder = "Last Name" required>
                    <i class='bx bxs-user' ></i>
                </div>
                
                <div class = "input-box">
                    <input id = "email" type = "email" minlength = "3" maxlength = "30" placeholder = "Email" required>
                    <i class = 'bx bxs-envelope'></i>
                </div>
                <div class = "input-box">
                    <input id = "uname" type = "text" placeholder = "Create Username" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class = "input-box">
                    <input id = "pass" type = "password" placeholder = "Create Password" required>
                    <i class = 'bx bxs-lock'></i>
                    <label><input id = "showpwrd" type = "checkbox" onclick = "showpassword()"> Show Password </label>
                </div>
                
                <button type = "submit" class = "btn"> Register </button>

                <div class = "loginlink">
                    <p> Already have an Account?
                        <a href = "login.html"> Login </a>
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
